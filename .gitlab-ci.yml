image: mcr.microsoft.com/dotnet/core/sdk:2.2
stages:
    - test
    - build
    - publish

test:
    stage: test
    script:
        - dotnet test Extensions.sln

build:
    stage: build
    script: 
        - dotnet pack -c Release ./src/Hangfire/src
        - dotnet pack -c Release ./src/Abstractions/src
        - dotnet pack -c Release ./src/AspNetCore.Http/src
    artifacts:
        when: on_success
        paths:
            - ./src/*/src/bin/Release/*.nupkg
            - ./src/*/src/bin/Release/*.snupkg

publish:
    stage: publish
    script:
        - dotnet nuget push src/Abstractions/src/bin/Release/Fusonic.Extensions.Abstractions.*.nupkg -k $Nuget_Key -s https://api.nuget.org/v3/index.json || true
        - dotnet nuget push src/Hangfire/src/bin/Release/Fusonic.Extensions.Hangfire.*.nupkg -k $Nuget_Key -s https://api.nuget.org/v3/index.json || true
        - dotnet nuget push src/AspnetCore.Http/src/bin/Release/AspnetCore.Http.*.nupkg -k $Nuget_Key -s https://api.nuget.org/v3/index.json || true
    when: manual
    only: 
        - master